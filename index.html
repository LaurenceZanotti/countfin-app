<!DOCTYPE html>
    <head>                
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Laurence Zanotti">
        <meta name="keywords" content="finanças, app, CRUD app">
        <meta name="description" content="Countfin é um web app para ajudar a visualizar e controlar suas contas mensais de forma simples.">        
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="UTF-8">                
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
        <link rel="icon" href="favicon.png">
        <link rel="shortcut icon" href="favicon.png">
        <script src="https://kit.fontawesome.com/5a0147706f.js" crossorigin="anonymous"></script>
        <title>Countfin App - Seu web app de finanças</title>
    </head>
    <body class="mainContainer">        
        <header>
            <div class="container mt-4 mb-4">
                <h1 class="display-4 text-center"><i class="fa fa-calculator text-primary"></i> Count<span class="text-primary">fin</span> App</h1>    
            </div>            
        </header>

        <!-- ################ -->
        <!-- #### Navbar #### -->
        <!-- ################ -->

        <nav class="navbar navbar-dark navbar-expand-md bg-primary mt-4 mb-4">
            <a class="navbar-brand" href="#"><i class="fa fa-calculator text-light"></i></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="nav-procurar">Procurar</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="nav-adicionar">Adicionar contas</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="nav-sobre">Sobre o app</a>
                    </li>
                </ul>                
            </div>            
        </nav>

        <!-- ########################## -->
        <!-- #### Adicionar contas #### -->
        <!-- ########################## -->
        
        <section class="operations-container" id="add-account">
            <form class="needs-validation" id="account-form" autocomplete="off">
                <div class="form-group">
                    <label for="account-name">Conta</label>
                    <input type="text" name="conta" id="account-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="account-value">Valor</label>
                    <input type="number" name="valor" id="account-value" class="form-control" step="0.01">
                </div>
                <div class="form-group">
                    <label for="account-due">Vencimento</label>
                    <input type="date" name="vencimento" id="account-due" class="form-control">
                </div>
                <div class="form-group">
                    <label for="account-payment-date">Data de pagamento</label>
                    <input type="date" name="pagamento" id="account-payment-date" class="form-control">
                </div>
                <input type="submit" value="Adicionar conta" class="btn btn-primary btn-block mt-4">                
            </form>            
        </section>

        <!-- ############################ -->
        <!-- #### Pesquisa de contas #### -->
        <!-- ############################ -->

        <section class="operations-container" id="search-account">
            <form id="search-form" autocomplete="off">
                <div class="form-group">
                    <label for="search-input">Pesquisar</label>
                    <input type="search" class="form-control" id="search-input" name="search-input">
                    <select name="" class="custom-select mt-4" id="">
                        <option selected>Escolha um filtro de pesquisa...</option>
                        <option value="Nome">Nome</option>
                        <option value="Valor">Valor</option>
                        <option value="Vencimento">Vencimento</option>
                        <option value="dataPagamento">Data de pagamento</option>
                    </select>
                </div>
            </form>
        </section>
        
        <!-- ######################### -->
        <!-- #### Lista de contas #### -->
        <!-- ######################### -->

        <section id="display-list">
            <table class="table table-striped mt-4">
                <thead class="bg-primary text-white">
                    <tr>
                        <th id="table-number">Nº</th>
                        <th>Conta</th>
                        <th>Valor</th>
                        <th>Vencimento</th>
                        <th>Data de pagamento</th>
                        <th class="table-buttons"></th>
                        <th class="table-buttons"></th>
                    </tr>
                </thead>
                <tbody id="account-list">
                    
                </tbody>
            </table>            
        </section>

        <footer>

        </footer>

        <script src="app.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
